{% extends "base.html" %}

{% block title %}Register - ArtLens{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ArtLens Logo" class="w-16 h-16 mx-auto rounded-xl shadow-lg">
            <h2 class="mt-6 text-4xl font-bold text-gray-900">
                Join ArtLens
            </h2>
            <p class="mt-2 text-gray-600">
                Start discovering art in a whole new way
            </p>
        </div>
        
        <div class="bg-white py-8 px-6 shadow-xl rounded-2xl">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
                           placeholder="Choose a username">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
                           placeholder="your@email.com">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
                           placeholder="Choose a secure password">
                </div>
                
                <div>
                    <button type="submit"
                            class="w-full btn-primary text-white px-6 py-3 rounded-full font-bold text-lg">
                        <i class="fas fa-user-plus mr-2"></i> Create Account
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="text-purple-600 hover:text-purple-800 font-medium">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
